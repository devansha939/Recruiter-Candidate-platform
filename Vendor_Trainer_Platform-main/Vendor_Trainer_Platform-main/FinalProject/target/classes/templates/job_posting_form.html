<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Job Posting</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Create Job Posting</h3>

                    <form th:action="@{/vendor/dashboard/job-post}" th:object="${job_post}" method="post">

                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (months)</label>
                            <input type="number" class="form-control" id="duration" th:field="*{duration}" required />
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" th:field="*{location}" required />
                        </div>

			            <div class="mb-3">
			                <label class="form-label">Skills</label>
			                <div class="row">
			                    <div class="col-md-6" th:each="skill : ${skillList}">
			                        <div class="form-check">
			                            <input class="form-check-input" type="checkbox"
			                                   th:id="${'skill_' + skill.name}"
			                                   th:value="${skill.name}"
			                                   th:field="*{skills}" />
			                            <label class="form-check-label" th:for="${'skill_' + skill.name}" th:text="${skill.name}"></label>
			                            <br>
			                        </div>
			                    </div>
			                </div>
			            </div>

                        <button type="submit" class="btn btn-primary w-100">Post Job</button>
                    </form>

                    <div class="mt-3 text-success text-center" th:text="${message}"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
