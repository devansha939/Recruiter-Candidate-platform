<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Login</h2>
                
	            <!-- Display error message if present -->
	            <div th:if="${message}" class="alert alert-danger text-center" th:text="${message}"></div>


                <form th:action="@{/login}" method="post">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name = "email" class="form-control" id="email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name = "password" class="form-control" id="password" required>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <!-- Signup Link -->
                    <div class="text-center">
                        <p>Don't have an account?
                        	<br>
                            <a th:href="@{/signup/vendor}" class="text-decoration-none">Sign up as Vendor</a>
                            <br>
                            <a th:href="@{/signup/trainer}" class="text-decoration-none">Sign up as Trainer</a>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN (Optional for features like modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
